<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles/main.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"></script>
</head>
<body>
  <!-- wallpaper -->
  <div id="cssWallpaper" aria-hidden="true">
    <div class="parallax-layer">
      <div class="nebula"></div>
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
    </div>
    <div class="stars" aria-hidden="true"></div>
    <div class="hearts" aria-hidden="true"></div>
  </div>

  <canvas id="hearts-canvas" aria-hidden="true"></canvas>

  <header class="hero">
    <div class="hero-inner">
      <img class="avatar" src="https://i.ibb.co/9HtnZ5PN/mm.jpg" alt="Mariane">
      <h1 id="title">Mariane, meu amor</h1>
      <p id="subtitle" class="typewriter" data-text="Cada momento com vocÃª Ã© um verso que quero repetir para sempre."></p>
      <div class="love-counter">
        <p>Tempo juntos:</p>
        <div class="counter">
          <div class="counter-item">
            <span id="counter-days">0</span>
            <label>dias</label>
          </div>
          <div class="counter-item">
            <span id="counter-hours">00</span>
            <label>horas</label>
          </div>
          <div class="counter-item">
            <span id="counter-minutes">00</span>
            <label>min</label>
          </div>
          <div class="counter-item">
            <span id="counter-seconds">00</span>

          </div>
        </div>
      </div>

      </div>
    </div>
  </header>

  <main>
    <!-- Pet area -->
    <section id="pet-area" class="card hidden">
      <div class="pet-container">
        <!-- Cachorro SVG -->
        <div id="looking-dog" class="looking-dog">
          <svg viewBox="-20 -15 160 145" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <filter id="dog-shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
              </filter>
              <linearGradient id="pot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
              </linearGradient>
            </defs>
            <g class="dog-body-group" transform="translate(5, 35) scale(0.9)">
              <path d="M 105,75 C 115,45 100,10 80,-2 C 60,-15 40,-15 20,-2 C 0,10 -15,45 -5,75 V 90 H 105 Z" fill="#D2B48C" stroke="#A0522D" stroke-width="2.5"/>
              <path d="M -10,30 C -10,5 10,-15 25,-10 C 35,-7 30,15 20,35 Z" fill="#B59878" stroke="#A0522D" stroke-width="2"/>
              <path d="M 120,30 C 120,5 100,-15 85,-10 C 75,-7 80,15 90,35 Z" fill="#B59878" stroke="#A0522D" stroke-width="2"/>
              <path d="M 55,40 m -20,0 a 20,10 0 1,0 40,0" fill="#F5DEB3" stroke="#A0522D" stroke-width="2"/>
              <path d="M 55,45 m -5,0 a 5,8 0 1,1 10,0" fill="#44281d" stroke="black" stroke-width="1"/>
              <g id="dog-eyes" transform="translate(-5, 5)">
                <ellipse cx="43" cy="25" rx="9" ry="11" fill="white" stroke="#555" stroke-width="1"/>
                <ellipse cx="72" cy="25" rx="9" ry="11" fill="white" stroke="#555" stroke-width="1"/>
                <circle class="dog-pupil" cx="43" cy="25" r="4.5" fill="#222"/>
                <circle class="dog-pupil" cx="72" cy="25" r="4.5" fill="#222"/>
              </g>
            </g>
            <!-- Panela -->
            <rect x="-5" y="90" width="120" height="30" rx="5" fill="url(#pot-gradient)" stroke="#555" stroke-width="1.5" filter="url(#dog-shadow)"/>
            <text x="55" y="108" font-family="Poppins, sans-serif" font-size="14" font-weight="600" fill="#666" text-anchor="middle">A M</text>
            <rect x="-20" y="92" width="20" height="12" rx="4" fill="#444" />
            <!-- Patinhas -->
            <path d="M 35,85 a 10 10 0 0 1 20 0 v 5 a 10 10 0 0 1 -20 0 z" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
            <path d="M 65,85 a 10 10 0 0 1 20 0 v 5 a 10 10 0 0 1 -20 0 z" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
          </svg>
        </div>

        <div class="pet-info">
          <button id="feedBtn" class="feed-button">ğŸ– Alimentar</button>
          <div class="streak-info">
            SequÃªncia: <span id="petStreak" class="dog-streak">0</span> dias
          </div>
          <div class="feed-status">

          </div>
        </div>
      </div>
    </section>

    <!-- Adicione a seÃ§Ã£o de pontuaÃ§Ãµes -->
    <section class="scores-section">

      <div class="games-scores">
        <div class="game-scores">
          <h3>ğŸ¦† Flappy Duck</h3>
          <div id="flappyScores" class="scores-list"></div>
        </div>
        <div class="game-scores">
          <h3>ğŸŒ³ Dino Duck</h3>
          <div id="dinoScores" class="scores-list"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>Â© <span id="yr"></span> Para Mariane</small>
  </footer>

  <!-- Modal dos Jogos -->
  <div id="modalJoguinho" class="modal hidden">
    <div class="modal-content">
      <button id="fecharJoguinho" class="close-button">Ã—</button>
      <h2 id="gameTitle">Joguinhos</h2>
      <div class="games-list">
        <button class="game-option" data-game="flappy">ğŸ¦† Flappy Duck</button>
        <button class="game-option" data-game="dino">ğŸŒ³ Dino Duck</button>
      </div>
      <div class="game-container hidden">
        <button id="btnIniciarJogo">Iniciar</button>
        <canvas id="flapCanvas" width="240" height="320"></canvas>
        <canvas id="gameCanvas" width="480" height="200"></canvas>
        <div id="gameMsg"></div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/bootstrap.js"></script>
</body>
</html>
