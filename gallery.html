<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <title>Gallery - Mariane</title>
</head>
<body>
    <section class="gallery">
        <h2 class="gallery-title">Memories with Mariane</h2>
        <div class="gallery-grid">
            <figure class="gallery-item">
                <img src="path/to/image1.jpg" alt="Memory 1" class="gallery-image">
                <figcaption class="gallery-caption">A beautiful day at the park.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="path/to/image2.jpg" alt="Memory 2" class="gallery-image">

            </figure>
            <figure class="gallery-item">
                <img src="path/to/image3.jpg" alt="Memory 3" class="gallery-image">
                <figcaption class="gallery-caption">A romantic dinner under the stars.</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="path/to/image4.jpg" alt="Memory 4" class="gallery-image">
                <figcaption class="gallery-caption">The day we met.</figcaption>
            </figure>
            <!-- Add more images as needed -->
        </div>
    </section>
    <script src="../scripts/main.ts"></script>

</html>
